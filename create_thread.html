<html>

<head>
    <title>Thread Name | Subforum Name</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/threads.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/texteditor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/nav.js"></script>
    <script src="js/texteditor.js"></script>
    <style>
        body {
            background-color: #F4F4F4;
        }
    </style>
</head>

<body>
    <nav>
        <button class="material-icons" onclick="toggleNav(true)">menu</button>

        <a class="active" href="#"><span class="material-icons">home</span>
            Dashboard
        </a>
        <div id="nav-grp" onmouseover="toggleSubitems(true)" onmouseleave="toggleSubitems(false)">
            <a><span class="material-icons">question_answer</span>
                Subforums
            </a>
            <a href="#"><span class="material-icons">add</span>
                Create subforum
            </a>
            <a href="#"><span class="material-icons">search</span>
                Search subforum
            </a>
        </div>
        <a href="editaccount.html"><span class="material-icons">settings</span>
            Settings
        </a>
        <a href="logout.html"><span class="material-icons">logout</span>
            Log out
        </a>

        <div id="profile-slot">
            <img id="profile-img" src="resources/profile1.png" />
            <a id="username" href="profilepage.html">username123</a>
        </div>
    </nav>

    <div id="subforum-heading">
        <div id="subforum-info">
            <h2>Subforum Title</h2>
            <p>Insert a brief description of the subforum here.</p>
        </div>
    </div>

    <div id="text-editor" class="thread">
        <h3>Create Thread</h3> <!-- "Create Thread" or "Reply to Thread" -->
        <div id="toolbar">
            <div class="tool-group">
                <button class="material-icons" onclick="document.execCommand('bold', false, '');">format_bold</button>
                <button class="material-icons" onclick="document.execCommand('italic', false, '');">format_italic</button>
                <button class="material-icons" onclick="document.execCommand('underline', false, '');">format_underlined</button>
                <button class="material-icons" onclick="document.execCommand('strikeThrough', false, '');">strikethrough_s</button>
            </div>

            <div class="tool-group">
                <button class="material-icons" onclick="createLink()">insert_link</button>
                <button class="material-icons" onclick="changeColor()">format_color_text</button>
                <input type="color" id="color-picker" value="#ff0000">
            </div>

            <div class="tool-group">
                <button class="material-icons" onclick="document.execCommand('justifyLeft',false,'')">format_align_left</button>
                <button class="material-icons" onclick="document.execCommand('justifyCenter',false,'')">format_align_center</button>
                <button class="material-icons" onclick="document.execCommand('justifyRight',false,'')">format_align_right</button>
                <button class="material-icons" onclick="document.execCommand('justifyFull',false,'')">format_align_justify</button>
            </div>
        </div>

        <div id="editor" contenteditable>
            <p>Insert content here.</p>
        </div>

        <p id="info-text">&nbsp;</p>

        <div id="actions">
            <button class="light">Cancel</button>&nbsp;
            <button class="green">Post</button>
        </div>
       
    </div>

</body>

</html>
