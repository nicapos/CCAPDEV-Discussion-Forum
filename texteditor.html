<html>

<head>
    <title>Text Editor Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/texteditor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="text-editor">
        <div id="toolbar">
            <button class="material-icons" onclick="">format_bold</button>
            <button class="material-icons" onclick="">format_italic</button>
            <button class="material-icons" onclick="">format_underlined</button>
            <button class="material-icons" onclick="">strikethrough_s</button>

            <button class="material-icons" onclick="">insert_link</button>
            <button class="material-icons" onclick="">format_color_text</button>

            <button class="material-icons" onclick="">format_align_left</button>
            <button class="material-icons" onclick="">format_align_center</button>
            <button class="material-icons" onclick="">format_align_right</button>
            <button class="material-icons" onclick="">format_align_justify</button>
        </div>

        <div id="editor" class="box" contenteditable>
            <p>Insert content here.</p>
        </div>

        <button class="green">Save</button>
    </div>

</body>

</html>
